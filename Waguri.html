<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic Webpage Layout</title>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <p>Learning Semantic HTML5 Elements</p>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>






    <main>
        <section>
            <h2>Main Content</h2>
            <article>
                <h3>About Semantic HTML</h3>
                <p>Semantic HTML helps define the structure and meaning of a webpage clearly.</p>
            </article>
        </section>

        <aside>
            <h3>Note</h3>
            <p>HTML5 introduces new tags like header, nav, section, article, aside, and footer.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>

</body>
</html>
